<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calc_css.css">
    <title>Calculator</title>
</head>
<body>
<div class="calc-grid">

    <div class="output">
        <div class="prev" ><input  id="prev-input" class="previnputVal"></div>
        <div class="current"><input id="input-val" class="inputVal"></div>
    </div>

    <button id="ac" class="span-two">AC</button>
    <button id="del">DEL</button>
    <button id="add">+</button>
    <button id="num1">1</button>
    <button id="num2">2</button>
    <button id="num3">3</button>
    <button id="sub">-</button>
    <button id="num4">4</button>
    <button id="num5">5</button>
    <button id="num6">6</button>
    <button id="multi">*</button>
    <button id="num7">7</button>
    <button id="num8">8</button>
    <button id="num9">9</button>
    <button id="divi">/</button>
    <button id="num0">0</button>
    <button id="deci">.</button>
    <button id="equal" class="span-two">=</button>
</div>
<script src="calc_js.js"></script>
</body>
</html>
